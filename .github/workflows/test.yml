name: "Build and test"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - run: |
          export DJANGO_SECRET=$(python -c "import secrets; print(secrets.token_urlsafe())")
          sudo make build
      - run: |
          sudo make test